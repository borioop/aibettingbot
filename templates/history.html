<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>AI Betting Bot - Match History</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f5f5;
      color: #1f2937;
      -webkit-font-smoothing: antialiased;
    }

    .app-container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      min-height: 100vh;
    }

    /* Header */
    .header {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      padding: 16px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 32px;
      height: 32px;
      object-fit: contain;
    }

    .app-name {
      color: #fff;
      font-size: 20px;
      font-weight: 700;
    }

    .user-icon {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .user-icon:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: scale(1.05);
    }

    .user-icon svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    /* Search bar */
    .search-container {
      padding: 16px 20px;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
    }

    .search-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      color: #9ca3af;
      font-size: 18px;
    }

    .search-input {
      width: 100%;
      padding: 12px 12px 12px 40px;
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      background: #f9fafb;
      outline: none;
    }

    .search-input:focus {
      background: #fff;
      border-color: #8b5cf6;
    }

    /* Tabs */
    .tabs {
      display: flex;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 0 20px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      font-size: 15px;
      font-weight: 600;
      color: #6b7280;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      transition: all 0.2s;
    }

    .tab.active {
      color: #8b5cf6;
      border-bottom-color: #8b5cf6;
    }

    /* Country filters */
    .country-filters {
      display: flex;
      gap: 8px;
      padding: 16px 20px;
      overflow-x: auto;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      -webkit-overflow-scrolling: touch;
    }

    .country-filters::-webkit-scrollbar {
      display: none;
    }

    .country-chip {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 20px;
      background: #f3f4f6;
      color: #1f2937;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .country-chip.active {
      background: linear-gradient(135deg, #8b5cf6, #7c3aed);
      color: #fff;
      border-color: #8b5cf6;
    }

    .country-count {
      background: rgba(0, 0, 0, 0.1);
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 700;
    }

    .country-chip.active .country-count {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Odds filters */
    .odds-filters {
      display: flex;
      gap: 8px;
      padding: 16px 20px;
      overflow-x: auto;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      -webkit-overflow-scrolling: touch;
    }

    .odds-filters::-webkit-scrollbar {
      display: none;
    }

    .odds-chip {
      display: flex;
      align-items: center;
      gap: 6px;
      padding: 8px 14px;
      border-radius: 20px;
      background: #f3f4f6;
      color: #1f2937;
      font-size: 14px;
      font-weight: 600;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .odds-chip.active {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      color: #fff;
      border-color: #f59e0b;
    }

    .odds-icon {
      font-size: 16px;
    }

    .odds-count {
      background: rgba(0, 0, 0, 0.1);
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 700;
    }

    .odds-chip.active .odds-count {
      background: rgba(255, 255, 255, 0.3);
    }

    /* Date header */
    .date-header {
      padding: 20px 20px 12px;
      background: #fff;
    }

    .date-title {
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
    }

    .date-subtitle {
      font-size: 14px;
      color: #6b7280;
      margin-top: 4px;
    }

    .date-underline {
      width: 40px;
      height: 4px;
      background: linear-gradient(90deg, #8b5cf6, #7c3aed);
      border-radius: 2px;
      margin-top: 8px;
    }

    /* Matches list */
    .matches-container {
      padding: 8px 20px 80px;
      background: #fff;
    }

    .league-section {
      margin-bottom: 24px;
    }

    .league-header {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0 12px;
      font-size: 13px;
      font-weight: 700;
      color: #6b7280;
    }

    .popular-badge {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
      padding: 3px 8px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
      margin-left: auto;
    }

    .match-wrapper {
      margin-bottom: 10px;
    }

    .match-item {
      display: flex;
      align-items: center;
      padding: 14px 16px;
      background: #f9fafb;
      border-radius: 12px 12px 0 0;
      text-decoration: none;
      color: inherit;
      transition: all 0.2s;
    }

    .match-item:hover {
      background: #f3f4f6;
      transform: translateX(2px);
    }

    .match-teams {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .team-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .team-logo {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    .team-name {
      font-size: 15px;
      font-weight: 600;
      color: #1f2937;
    }

    .team-name.winner {
      color: #10b981;
      font-weight: 700;
    }

    .match-score {
      font-size: 18px;
      font-weight: 700;
      color: #1f2937;
      min-width: 60px;
      text-align: center;
    }

    .score-home {
      color: #1f2937;
    }

    .score-away {
      color: #6b7280;
    }

    /* Result Banner */
    .result-banner {
      background: #f3f4f6;
      color: #6b7280;
      padding: 8px 16px;
      border-radius: 0 0 12px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      font-weight: 600;
    }

    .result-banner.won {
      background: linear-gradient(135deg, #10b981, #059669);
      color: #fff;
    }

    .result-banner.lost {
      background: linear-gradient(135deg, #ef4444, #dc2626);
      color: #fff;
    }

    .result-text {
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .result-icon {
      font-size: 16px;
    }

    .result-odds {
      background: rgba(0, 0, 0, 0.15);
      padding: 4px 10px;
      border-radius: 8px;
      font-weight: 700;
      font-size: 14px;
    }

    .no-matches {
      text-align: center;
      padding: 60px 20px;
      color: #9ca3af;
    }

    .no-matches-icon {
      font-size: 48px;
      margin-bottom: 16px;
    }

    .loading {
      text-align: center;
      padding: 60px 20px;
      color: #6b7280;
    }

    .spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid #f3f4f6;
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Bottom nav */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      justify-content: space-around;
      padding: 8px 0 calc(8px + env(safe-area-inset-bottom));
      max-width: 800px;
      margin: 0 auto;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 20px;
      color: #9ca3af;
      text-decoration: none;
      font-size: 11px;
      font-weight: 600;
      transition: color 0.2s;
    }

    .nav-item.active {
      color: #8b5cf6;
    }

    .nav-icon {
      font-size: 24px;
    }
  </style>
</head>

  <script>
    let allMatches = [];
    let filteredMatches = [];
    let currentDate = new Date();
    currentDate.setDate(currentDate.getDate() - 2); // Start with 2 days ago
    let selectedDay = -2;
    let selectedCountry = '';
    let selectedOddsRange = 'all';
    let searchQuery = '';

    const TOP_LEAGUES = [39, 140, 61, 78, 135];
    
    const COUNTRY_FLAGS = {
      'World': 'üåé',
      'Europe': 'üá™üá∫',
      'England': 'üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø',
      'Spain': 'üá™üá∏',
      'Italy': 'üáÆüáπ',
      'France': 'üá´üá∑',
      'Germany': 'üá©üá™',
      'Portugal': 'üáµüáπ',
      'Netherlands': 'üá≥üá±',
      'Belgium': 'üáßüá™',
      'Turkey': 'üáπüá∑',
      'Scotland': 'üè¥Û†ÅßÛ†Å¢Û†Å≥Û†Å£Û†Å¥Û†Åø',
      'Austria': 'üá¶üáπ',
      'Switzerland': 'üá®üá≠',
      'Greece': 'üá¨üá∑',
      'Poland': 'üáµüá±',
      'Ukraine': 'üá∫üá¶',
      'Russia': 'üá∑üá∫',
      'Norway': 'üá≥üá¥',
      'Sweden': 'üá∏üá™',
      'Denmark': 'üá©üá∞',
      'Brazil': 'üáßüá∑',
      'Argentina': 'üá¶üá∑',
      'Mexico': 'üá≤üáΩ',
      'USA': 'üá∫üá∏',
      'Japan': 'üáØüáµ',
      'China': 'üá®üá≥',
      'Saudi-Arabia': 'üá∏üá¶',
      'Israel': 'üáÆüá±'
    };

    const COUNTRY_ORDER = [
      'Europe', 'World', 'England', 'Spain', 'Italy', 'France', 'Germany'
    ];

    function selectCountry(country) {
      selectedCountry = country;
      
      document.querySelectorAll('.country-chip').forEach(chip => {
        chip.classList.remove('active');
        if (chip.getAttribute('data-country') === country) {
          chip.classList.add('active');
        }
      });
      
      filterAndRender();
    }

    function selectOddsRange(range) {
      selectedOddsRange = range;
      
      document.querySelectorAll('.odds-chip').forEach(chip => {
        chip.classList.remove('active');
        if (chip.getAttribute('data-odds') === range) {
          chip.classList.add('active');
        }
      });
      
      filterAndRender();
    }

    function getResultGradient(won) {
      if (won === true) {
        return 'linear-gradient(135deg, #10b981, #059669)';
      } else if (won === false) {
        return 'linear-gradient(135deg, #ef4444, #dc2626)';
      }
      return '#f3f4f6';
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateDateDisplay();
      loadMatches();
      
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          tab.classList.add('active');
          selectedDay = parseInt(tab.dataset.day);
          currentDate = new Date();
          currentDate.setDate(currentDate.getDate() + selectedDay);
          updateDateDisplay();
          loadMatches();
        });
      });

      document.getElementById('searchInput').addEventListener('input', (e) => {
        searchQuery = e.target.value.toLowerCase();
        filterAndRender();
      });

      document.querySelectorAll('.odds-chip').forEach(chip => {
        chip.addEventListener('click', function(e) {
          e.preventDefault();
          e.stopPropagation();
          const range = this.getAttribute('data-odds');
          selectOddsRange(range);
        });
      });
    });

    function updateDateDisplay() {
      const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
      const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
      
      const dayName = days[currentDate.getDay()];
      const monthName = months[currentDate.getMonth()];
      const date = currentDate.getDate();
      
      let title;
      if (selectedDay === 0) title = 'Today';
      else if (selectedDay === -1) title = 'Yesterday';
      else if (selectedDay === -2) title = '2 Days Ago';
      else title = dayName;
      
      document.querySelector('.date-title').textContent = 'Finished Matches';
      document.getElementById('dateSubtitle').textContent = `${title} - ${dayName}, ${monthName} ${date}`;
    }

    async function loadMatches() {
      const container = document.getElementById('matchesContainer');
      container.innerHTML = '<div class="loading"><div class="spinner"></div><div style="margin-top: 16px;">Loading finished matches...</div></div>';
      
      const dateStr = currentDate.toISOString().split('T')[0];
      
      try {
        const response = await fetch(`/api/fixtures/finished?date=${dateStr}`);
        const data = await response.json();
        
        allMatches = data.fixtures || [];
        
        filterAndRender();
        
      } catch (error) {
        console.error('Error loading matches:', error);
        container.innerHTML = '<div class="no-matches"><div class="no-matches-icon">‚ö†Ô∏è</div><div>Error loading matches</div></div>';
      }
    }

    function filterAndRender() {
      filteredMatches = allMatches.filter(match => {
        // Search filter
        if (searchQuery) {
          const homeTeam = match.teams?.home?.name?.toLowerCase() || '';
          const awayTeam = match.teams?.away?.name?.toLowerCase() || '';
          const league = match.league?.name?.toLowerCase() || '';
          
          if (!homeTeam.includes(searchQuery) && 
              !awayTeam.includes(searchQuery) && 
              !league.includes(searchQuery)) {
            return false;
          }
        }

        // Country filter
        if (selectedCountry && match.league?.country !== selectedCountry) {
          return false;
        }

        // Odds filter
        if (selectedOddsRange !== 'all') {
          const odds = match.advice_odd;
          if (!odds) return false;

          const oddsValue = parseFloat(odds);
          
          switch(selectedOddsRange) {
            case 'low':
              if (oddsValue < 1.00 || oddsValue > 1.50) return false;
              break;
            case 'medium-low':
              if (oddsValue < 1.51 || oddsValue > 2.00) return false;
              break;
            case 'medium':
              if (oddsValue < 2.01 || oddsValue > 3.00) return false;
              break;
            case 'high':
              if (oddsValue <= 3.00) return false;
              break;
          }
        }

        return true;
      });
      
      renderCountryFilters();
      updateOddsFiltersCounts();
      renderMatches();
    }

    function renderCountryFilters() {
      const container = document.getElementById('countryFilters');
      
      const matchesForCountryCounting = allMatches.filter(match => {
        if (searchQuery) {
          const homeTeam = match.teams?.home?.name?.toLowerCase() || '';
          const awayTeam = match.teams?.away?.name?.toLowerCase() || '';
          const league = match.league?.name?.toLowerCase() || '';
          
          if (!homeTeam.includes(searchQuery) && 
              !awayTeam.includes(searchQuery) && 
              !league.includes(searchQuery)) {
            return false;
          }
        }

        if (selectedOddsRange !== 'all') {
          const odds = match.advice_odd;
          if (!odds) return false;

          const oddsValue = parseFloat(odds);
          
          switch(selectedOddsRange) {
            case 'low':
              if (oddsValue < 1.00 || oddsValue > 1.50) return false;
              break;
            case 'medium-low':
              if (oddsValue < 1.51 || oddsValue > 2.00) return false;
              break;
            case 'medium':
              if (oddsValue < 2.01 || oddsValue > 3.00) return false;
              break;
            case 'high':
              if (oddsValue <= 3.00) return false;
              break;
          }
        }

        return true;
      });

      const countryCounts = {};
      matchesForCountryCounting.forEach(match => {
        const country = match.league?.country || 'Other';
        countryCounts[country] = (countryCounts[country] || 0) + 1;
      });

      const sortedCountries = Object.keys(countryCounts).sort((a, b) => {
        const aIndex = COUNTRY_ORDER.indexOf(a);
        const bIndex = COUNTRY_ORDER.indexOf(b);
        
        if (aIndex !== -1 && bIndex !== -1) {
          return aIndex - bIndex;
        }
        
        if (aIndex !== -1) return -1;
        if (bIndex !== -1) return 1;
        
        return a.localeCompare(b);
      });

      let html = `
        <div class="country-chip ${selectedCountry === '' ? 'active' : ''}" data-country="">
          <span>All</span>
          <span class="country-count">${matchesForCountryCounting.length}</span>
        </div>
      `;

      sortedCountries.forEach(country => {
        const flag = COUNTRY_FLAGS[country] || 'üåé';
        const count = countryCounts[country];
        const active = selectedCountry === country ? 'active' : '';
        
        html += `
          <div class="country-chip ${active}" data-country="${country}">
            <span>${flag}</span>
            <span>${count}</span>
          </div>
        `;
      });

      container.innerHTML = html;
      
      container.querySelectorAll('.country-chip').forEach(chip => {
        chip.addEventListener('click', function() {
          const country = this.getAttribute('data-country');
          selectCountry(country);
        });
      });
    }

    function updateOddsFiltersCounts() {
      const matchesForOddsCounting = allMatches.filter(match => {
        if (searchQuery) {
          const homeTeam = match.teams?.home?.name?.toLowerCase() || '';
          const awayTeam = match.teams?.away?.name?.toLowerCase() || '';
          const league = match.league?.name?.toLowerCase() || '';
          
          if (!homeTeam.includes(searchQuery) && 
              !awayTeam.includes(searchQuery) && 
              !league.includes(searchQuery)) {
            return false;
          }
        }

        if (selectedCountry && match.league?.country !== selectedCountry) {
          return false;
        }

        return true;
      });

      let allCount = 0;
      let lowCount = 0;
      let mediumLowCount = 0;
      let mediumCount = 0;
      let highCount = 0;

      matchesForOddsCounting.forEach(match => {
        allCount++;
        
        const odds = match.advice_odd;
        if (!odds) return;
        
        const oddsValue = parseFloat(odds);
        
        if (oddsValue >= 1.00 && oddsValue <= 1.50) lowCount++;
        else if (oddsValue >= 1.51 && oddsValue <= 2.00) mediumLowCount++;
        else if (oddsValue >= 2.01 && oddsValue <= 3.00) mediumCount++;
        else if (oddsValue > 3.00) highCount++;
      });

      const oddsChips = document.querySelectorAll('.odds-chip');
      oddsChips.forEach(chip => {
        const range = chip.getAttribute('data-odds');
        let count = 0;
        
        switch(range) {
          case 'all':
            count = allCount;
            break;
          case 'low':
            count = lowCount;
            break;
          case 'medium-low':
            count = mediumLowCount;
            break;
          case 'medium':
            count = mediumCount;
            break;
          case 'high':
            count = highCount;
            break;
        }
        
        let countBadge = chip.querySelector('.odds-count');
        if (countBadge) {
          countBadge.textContent = count;
        }
      });
    }

    function renderMatches() {
      const container = document.getElementById('matchesContainer');
      
      if (filteredMatches.length === 0) {
        container.innerHTML = `
          <div class="no-matches">
            <div class="no-matches-icon">‚öΩ</div>
            <div>No finished matches found</div>
          </div>
        `;
        return;
      }

      const groupedByLeague = {};
      filteredMatches.forEach(match => {
        const leagueId = match.league?.id || 0;
        if (!groupedByLeague[leagueId]) {
          groupedByLeague[leagueId] = {
            name: match.league?.name || 'Unknown',
            country: match.league?.country || '',
            matches: [],
            isTop: TOP_LEAGUES.includes(leagueId)
          };
        }
        groupedByLeague[leagueId].matches.push(match);
      });

      const sortedLeagues = Object.values(groupedByLeague).sort((a, b) => {
        if (a.isTop && !b.isTop) return -1;
        if (!a.isTop && b.isTop) return 1;
        return a.name.localeCompare(b.name);
      });

      let html = '';
      sortedLeagues.forEach(league => {
        const flag = COUNTRY_FLAGS[league.country] || 'üåé';
        
        html += `
          <div class="league-section">
            <div class="league-header">
              <span>${flag}</span>
              <span>${league.name} - ${league.country}</span>
              ${league.isTop ? '<span class="popular-badge">Popular</span>' : ''}
            </div>
        `;

        league.matches.forEach(match => {
          html += generateMatchHTML(match);
        });

        html += '</div>';
      });

      container.innerHTML = html;
    }

    function generateMatchHTML(match) {
      const homeTeam = match.teams?.home?.name || 'Home';
      const awayTeam = match.teams?.away?.name || 'Away';
      const homeLogo = match.teams?.home?.logo || '';
      const awayLogo = match.teams?.away?.logo || '';
      const fixtureId = match.fixture?.id;
      
      const homeGoals = match.goals?.home ?? 0;
      const awayGoals = match.goals?.away ?? 0;
      
      const homeWinner = homeGoals > awayGoals;
      const awayWinner = awayGoals > homeGoals;

      const adviceOdd = match.advice_odd;
      const predictionWon = match.prediction_won; // Backend should calculate this
      
      let resultClass = '';
      let resultText = 'No prediction';
      let resultIcon = '‚ùì';
      
      if (predictionWon === true) {
        resultClass = 'won';
        resultText = 'Won';
        resultIcon = '‚úÖ';
      } else if (predictionWon === false) {
        resultClass = 'lost';
        resultText = 'Lost';
        resultIcon = '‚ùå';
      }

      const oddsDisplay = adviceOdd ? `@${parseFloat(adviceOdd).toFixed(2)}` : '';
      const bannerGradient = getResultGradient(predictionWon);

      const resultBanner = `
        <a href="/match/${fixtureId}" class="result-banner ${resultClass}" style="text-decoration: none; color: inherit; background: ${bannerGradient};">
          <div class="result-text">
            <span class="result-icon">${resultIcon}</span>
            <span>${resultText}</span>
          </div>
          ${oddsDisplay ? `<div class="result-odds">${oddsDisplay}</div>` : ''}
        </a>
      `;

      return `
        <div class="match-wrapper">
          <a href="/match/${fixtureId}" class="match-item">
            <div class="match-teams">
              <div class="team-row">
                ${homeLogo ? `<img src="${homeLogo}" class="team-logo" alt="">` : ''}
                <span class="team-name ${homeWinner ? 'winner' : ''}">${homeTeam}</span>
              </div>
              <div class="team-row">
                ${awayLogo ? `<img src="${awayLogo}" class="team-logo" alt="">` : ''}
                <span class="team-name ${awayWinner ? 'winner' : ''}">${awayTeam}</span>
              </div>
            </div>
            <div class="match-score">
              <div class="score-home">${homeGoals}</div>
              <div class="score-away">${awayGoals}</div>
            </div>
          </a>
          ${resultBanner}
        </div>
      `;
    }

    window.selectCountry = selectCountry;
    window.selectOddsRange = selectOddsRange;
  </script>
