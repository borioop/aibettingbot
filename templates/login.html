<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Login - AI Betting Bot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0b74ff, #0ea5e9);
      color: #1f2937;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      border-radius: 20px;
      padding: 40px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
    }

    .logo-section {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
    }

    .app-title {
      font-size: 28px;
      font-weight: 900;
      color: #0b74ff;
      margin-bottom: 8px;
    }

    .app-subtitle {
      font-size: 15px;
      color: #6b7280;
    }

    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
      background: #f3f4f6;
      border-radius: 12px;
      padding: 4px;
    }

    .tab {
      flex: 1;
      padding: 10px;
      text-align: center;
      font-weight: 600;
      color: #6b7280;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      border: none;
      background: transparent;
      font-size: 15px;
    }

    .tab.active {
      background: #fff;
      color: #0b74ff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-label {
      display: block;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .form-input {
      width: 100%;
      padding: 14px 16px;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-size: 15px;
      transition: all 0.2s;
      font-family: inherit;
    }

    .form-input:focus {
      outline: none;
      border-color: #0b74ff;
      box-shadow: 0 0 0 3px rgba(11, 116, 255, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #0b74ff, #0ea5e9);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 16px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(11, 116, 255, 0.3);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: #9ca3af;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      padding: 0 12px;
    }

    .google-btn {
      width: 100%;
      padding: 14px;
      background: #fff;
      border: 2px solid #e5e7eb;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: all 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      color: #374151;
    }

    .google-btn:hover {
      background: #f9fafb;
      border-color: #d1d5db;
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      color: #0b74ff;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
    }

    .back-link a:hover {
      text-decoration: underline;
    }

    .error-message {
      background: #fef2f2;
      border: 1px solid #fecaca;
      color: #991b1b;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .success-message {
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
      color: #166534;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      display: none;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo-section">
      <img src="/static/logo.png" alt="Logo" class="logo" onerror="this.style.display='none'">
      <h1 class="app-title">AI Betting Bot</h1>
      <p class="app-subtitle">Get premium predictions</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('signup')">Sign Up</button>
    </div>

    <div class="error-message" id="errorMessage"></div>
    <div class="success-message" id="successMessage"></div>

    <!-- Login Form -->
    <form id="loginForm" onsubmit="handleLogin(event)">
      <div class="form-group">
        <label class="form-label" for="loginEmail">Email</label>
        <input 
          type="email" 
          id="loginEmail" 
          class="form-input" 
          placeholder="your@email.com"
          required
        >
      </div>
      <div class="form-group">
        <label class="form-label" for="loginPassword">Password</label>
        <input 
          type="password" 
          id="loginPassword" 
          class="form-input" 
          placeholder="••••••••"
          required
        >
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signupForm" class="hidden" onsubmit="handleSignup(event)">
      <div class="form-group">
        <label class="form-label" for="signupEmail">Email</label>
        <input 
          type="email" 
          id="signupEmail" 
          class="form-input" 
          placeholder="your@email.com"
          required
        >
      </div>
      <div class="form-group">
        <label class="form-label" for="signupPassword">Password</label>
        <input 
          type="password" 
          id="signupPassword" 
          class="form-input" 
          placeholder="••••••••"
          required
          minlength="6"
        >
      </div>
      <div class="form-group">
        <label class="form-label" for="signupPasswordConfirm">Confirm Password</label>
        <input 
          type="password" 
          id="signupPasswordConfirm" 
          class="form-input" 
          placeholder="••••••••"
          required
          minlength="6"
        >
      </div>
      <button type="submit" class="submit-btn">Create Account</button>
    </form>

    <div class="divider">
      <span>OR</span>
    </div>

    <button class="google-btn" onclick="handleGoogleLogin()">
      <svg class="google-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>

    <div class="back-link">
      <a href="/">← Back to matches</a>
    </div>
  </div>

  <script>
    function switchTab(tab) {
      // Update tabs
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      // Show/hide forms
      if (tab === 'login') {
        document.getElementById('loginForm').classList.remove('hidden');
        document.getElementById('signupForm').classList.add('hidden');
      } else {
        document.getElementById('loginForm').classList.add('hidden');
        document.getElementById('signupForm').classList.remove('hidden');
      }

      // Clear messages
      hideMessages();
    }

    function showError(message) {
      const errorEl = document.getElementById('errorMessage');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      document.getElementById('successMessage').style.display = 'none';
    }

    function showSuccess(message) {
      const successEl = document.getElementById('successMessage');
      successEl.textContent = message;
      successEl.style.display = 'block';
      document.getElementById('errorMessage').style.display = 'none';
    }

    function hideMessages() {
      document.getElementById('errorMessage').style.display = 'none';
      document.getElementById('successMessage').style.display = 'none';
    }

    async function handleLogin(event) {
      event.preventDefault();
      hideMessages();

      const email = document.getElementById('loginEmail').value;
      const password = document.getElementById('loginPassword').value;

      try {
        const response = await fetch('/api/auth/demo-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Login successful! Redirecting...');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showError(data.message || 'Login failed. Please try again.');
        }
      } catch (error) {
        showError('An error occurred. Please try again.');
        console.error('Login error:', error);
      }
    }

    async function handleSignup(event) {
      event.preventDefault();
      hideMessages();

      const email = document.getElementById('signupEmail').value;
      const password = document.getElementById('signupPassword').value;
      const passwordConfirm = document.getElementById('signupPasswordConfirm').value;

      if (password !== passwordConfirm) {
        showError('Passwords do not match!');
        return;
      }

      try {
        const response = await fetch('/api/auth/demo-login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Account created! Redirecting...');
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          showError(data.message || 'Signup failed. Please try again.');
        }
      } catch (error) {
        showError('An error occurred. Please try again.');
        console.error('Signup error:', error);
      }
    }

    function handleGoogleLogin() {
      // W produkcji: integracja z Google OAuth
      // Na razie używamy demo login
      showError('Google login will be available soon. Please use email login.');
    }

    // Prevent form resubmission on page reload
    if (window.history.replaceState) {
      window.history.replaceState(null, null, window.location.href);
    }
  </script>
</body>
</html>
